<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPEC Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="bg-light">

  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login to EPEC Portal</h3>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Enter VIT Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
        <div id="loginAlert" class="mt-3"></div>
      </form>
    </div>
  </div>

  <script>
    $("#loginForm").on("submit", function (e) {
      e.preventDefault();
      const email = $("#email").val().trim();
      const password = $("#password").val().trim();
      const alertBox = $("#loginAlert");

      if (!email.endsWith("@vit.edu")) {
        alertBox.html('<div class="alert alert-danger">Only @vit.edu emails allowed.</div>');
        return;
      }

      if (password.length < 6) {
        alertBox.html('<div class="alert alert-warning">Password must be at least 6 characters.</div>');
        return;
      }

      alertBox.html('<div class="alert alert-success">Login successful! Redirecting...</div>');
      setTimeout(() => window.location.href = "main.html", 1500);
    });
  </script>
</body>
</html>
