
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPEC Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="theme-light">

  <canvas id="fireflyCanvas"></canvas>
  <div class="theme-toggle">
    <button id="darkModeToggle" class="btn btn-outline-light">ðŸŒ“</button>
  </div>

  <div class="container d-flex vh-100 justify-content-center align-items-center">
    <div class="card shadow-lg p-4 glass" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Login to EPEC Portal</h3>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="Enter VIT Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary w-100 ripple" type="submit">Login</button>
        <div id="loginAlert" class="mt-3"></div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
