<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPEC Login</title>
  <link rel="stylesheet" href="css/login1.css" />
  <script defer src="js/auth1.js"></script>
  <script defer src="js/firefly1.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login to EPEC Portal</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter VIT email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
